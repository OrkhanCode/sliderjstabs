<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="https://kit.fontawesome.com/1dc93c46da.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">
  <script defer src="assets/js/script.js"></script>
  <title>Document</title>
</head>

<body>

  <div class="all-body">

    <div class="body">

      <!-- <div class="buts"></div> -->

      <div class="slider-box">

        <i class="fa-solid fa-play left"></i>

        <div class="slider">


          <img data-id="1" class="img active" src="assets/images/1.jpg" alt="">
          <img data-id="2" class="img" src="assets/images/2.jpg" alt="">
          <img data-id="3" class="img" src="assets/images/3.jpg" alt="">
          <img data-id="4" class="img" src="assets/images/4.jpg" alt="">
          <img data-id="5" class="img" src="assets/images/5.jpg" alt="">
          <img data-id="6" class="img" src="assets/images/6.jpg" alt="">
          <img data-id="7" class="img" src="assets/images/7.jpg" alt="">
          <img data-id="8" class="img" src="assets/images/8.jpg" alt="">

        </div>

        <i class="fa-solid fa-play right"></i>

        <div class="show">
          <div class="tabs">
  
            <div data-id="1" class="tab active-tab"></div>
            <div data-id="2" class="tab"></div>
            <div data-id="3" class="tab"></div>
            <div data-id="4" class="tab"></div>
            <div data-id="5" class="tab"></div>
            <div data-id="6" class="tab"></div>
            <div data-id="7" class="tab"></div>
            <div data-id="8" class="tab"></div>

          </div>
        </div>

      </div>

    </div>
